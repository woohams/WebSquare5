log4j.rootLogger=INFO, console, webLog
log4j.category.webApp=INFO, webLog

log4j.appender.webLog=org.apache.log4j.RollingFileAppender
log4j.appender.webLog.File=C:\\WRM\\RESOURCE\\WS5\\logs\\web.log

log4j.appender.webLog.MaxFileSize=500KB
# Keep one backup file
log4j.appender.webLog.MaxBackupIndex=5

log4j.appender.webLog.layout=org.apache.log4j.PatternLayout
log4j.appender.webLog.layout.ConversionPattern=%p %t %c - %m%n

# Console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

# mybatis
log4j.logger.com.inswave.edu.dao=DEBUG


